<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Fredoka:wght@500&family=Josefin+Sans&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='mystyle.css')}}">
    <title>Ninja Gold Game</title>
</head>
<body>
    <div class="container" style="font-family:'Josefin Sans';">
        <header class="text-center" style="margin-bottom: 10px; margin-top: 10px;">
            <h1>Welcome to Ninja Gold!</h1>
            <h4>Your Gold: {{session['totalGold']}} </h4>
            <a href="/reset" class="btn btn-danger" style="margin-bottom: 10px;">Reset Gold</a>
        </header>
        <div class="d-flex justify-content-between">
            <div class="card bg-danger text-white" style="width:200px;">
                <div class="card-body">
                    <form action="/process" method="post">
                        <h3>Farm</h3>
                        <p>(earn 10-20 gold)</p>
                        <input type="hidden" name="building" value="farm"/>
                        <input class= "btn btn-light" type="submit" value="Find Gold!"/>
                    </form>
                </div>
            </div>
            <div class="card bg-dark text-white" style="width:200px;">
                <div class="card-body">
                    <form action="/process" method="post">
                        <h3>Cave</h3>
                        <p>(earn 5-10 golds)</p>
                        <input type="hidden" name="building" value="cave">
                        <input class= "btn btn-light" type="submit" value="Find Gold!">
                    </form>
                </div>
            </div>
            <div class="card bg-secondary text-white" style="width:200px;">
                <div class="card-body">
                    <form action="/process" method="post">
                        <h3>House</h3>
                        <p>(earn 2-5 golds</p>
                        <input type="hidden" name="building" value="house">
                        <input class= "btn btn-light" type="submit" value="Find Gold!">
                    </form>
                </div>
            </div>
            <div class="card bg-warning text-white" style="width:200px;">
                <div class="card-body">
                    <form action="/process" method="post">
                        <h3>Casino</h3>
                        <p>(earns/takes 0-50 golds)</p>
                        <input type="hidden" name="building" value="casino">
                        <input class= "btn btn-light" type="submit" value="Find Gold!">
                    </form>
                </div>
            </div>
        </div>
        <p style="margin-top: 10px; font-family: 'Fredoka', sans-serif;">Acitivity:</p>
        <p>{{ messages|safe }}</p>
    </div>
</body>
</html>
